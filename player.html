<html>
<head>
<link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="//vjs.zencdn.net/4.12/video.js"></script>
<script type="text/javascript">        
     videojs.options.flash.swf = "http://example.com/path/to/video-js.swf"
</script>
<script type="text/css" >
     .vjs-default-skin .vjs-play-progress,
     .vjs-default-skin .vjs-volume-level { 
      background-color: #36627a 
     }
     .vjs-default-skin .vjs-control-bar,
     .vjs-default-skin .vjs-big-play-button { 
      background: rgba(114,86,86,0.7) 
     }
     .vjs-default-skin .vjs-slider { 
      background: rgba(114,86,86,0.2333333333333333) 
     }
     .vjs-default-skin .vjs-control-bar {
      font-size: 100% 
     }
   </script>
   <script  src="jquery-1.11.2.js"></script>
     <script type="text/javascript">        
          $( document ).ready(function(){
          	document.getElementById('vdDaimler').setAttribute("src", "https://www.daimlerfinancialservices.com.mx/videos/Flexibility_smart.mp4");
     	     document.getElementById('vdDaimler').setAttribute("type","video/mp4");
     	     document.getElementById('vdDaimler').style.display = 'none';
          });
          $(".aTituloVideo").click(function(e) {													
			$("#dvPlayer").show();												
			var $target = $(this).attr("href"); 
			var $vid_obj = _V_("vdDaimler"); 
		       	$("video:nth-child(1)").attr("src",$target); 
	                 $("video:nth-child(1)").attr("type",'video/mp4'); 
	                 $vid_obj.load(); 
	                 $("#dvVideos").hide();
	                 $(".vjs-big-play-button").hide();          
	                 var delay=700; 
	                 setTimeout(function(){
	                 	var $vid_obj = _V_("vdDaimler"); 
	                     $vid_obj.play();
	                 },delay);
			e.preventDefault();
		   	e.stopImmediatePropagation();
		});
     </script>
 </head>
<body>
   <div>
      <div id="dvContenido" style="background-size: 100% 100%; width:829px; height:518px">
         <div >
            <div align="right">     
            </div>
            <div id="dvPlayer">
            <video id="example_video_1" class="video-js vjs-default-skin"  controls  width="640" height="264"
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
               </video>
               </div>
               <div id="dvVideos">
                    <a class="aTituloVideo" href="https://www.daimlerfinancialservices.com.mx/videos/Flexibility_smart.mp4" target="#"> Video 1</a>
                    <a class="aTituloVideo" href="https://www.daimlerfinancialservices.com.mx/videos/Mercedes-Benz_Insurance_VC.mp4" target="#"> Video 2</a>
               </div>
         </div>
         
      </div>
   </div>
</body>
</html>
