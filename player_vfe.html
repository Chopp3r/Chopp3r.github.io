<html>
<head>
	<script type="text/javascript">
		$( document ).ready(function() {  
			var videoURL = getUrlVars()["v"];
			alert("video: "+videoURL);
			if(videoURL !== undefined){            	   
	          	  if(videoURL == 'c' | videoURL ==  'c#_=_'){            		   
	          		  self.close();            		   
	          	  }
	          	  else{
	          	  	alert("video: "+videoURL);
	          	  }
		});
		function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }   
	</script>
</head>
<body>
<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
<video width="640" height="360" controls>
	<!-- MP4 must be first for iPad! -->
	<source src="https://www.daimlerfinancialservices.com.mx/videos/Mercedes-Benz_Insurance_PC.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
	
	<!-- fallback to Flash: -->
	<object width="640" height="360" type="application/x-shockwave-flash" data="http://example.com/path/to/video-js.swf">
		<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
		<param name="movie" value="http://example.com/path/to/video-js.swf" />
		<param name="flashvars" value="controlbar=over&amp;file=https://www.daimlerfinancialservices.com.mx/videos/Mercedes-Benz_Insurance_PC.mp4" />
		<!-- fallback image. note the title field below, put the title of the video there -->
		<img src="__VIDEO__.JPG" width="640" height="360" alt="test "
		     title="No video playback capabilities, please download the video below" />
	</object>
</video>
<!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
<p>	<strong>Download Video:</strong>
	Closed Format:	<a href="https://www.daimlerfinancialservices.com.mx/videos/Mercedes-Benz_Insurance_PC.mp4">"MP4"</a>
	
</p>
</body>
</html>
